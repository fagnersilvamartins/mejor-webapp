<nav class="navbar navbar-dark bg-primary">
  <a class="navbar-brand" href="#">
    <img src="favicon.ico" width="30" height="30" class="d-inline-block align-top" alt=""> Mejor Webapp
  </a>
</nav>

<div class="jumbotron">
  <div class="container">
    <h1>Consulting Scheduling</h1>
    <p>Pick a time</p>
  </div>
</div>

<div class="col-md-6 container" *ngIf="!dateSchedule">
  <div class="row justify-content-center">
    <p>December 2017</p>
  </div>
  <div class="row container-panel">
    <div *ngFor="let d of dates" class="col-sm justify-content-center" [ngClass]="{'active': dateSelected == d}" (click)="selectDate(d)">
      <p>{{d.date | date:'EEE'}}</p>
      <p>{{d.date | date:'d'}}</p>
    </div>
  </div>
</div>

<div class="col-md-6 container" *ngIf="!dateSchedule">
  <div class="row pane-time">
    <div class="col-6" *ngFor="let t of dateSelected.times" (click)="selectTime(t)">
      <p>{{t}}</p>
    </div>
  </div>
</div>

<div class="col-md-6 container" *ngIf="dateSchedule">  
  <div class="row align-items-start justify-content-between pane-schedule">
      <p>{{dateSchedule | date: 'medium'}}</p>
      <button type="button" class="btn btn-primary" (click)="editDateSchedule()">Edit</button>
  </div>
  <button type="button" class="btn btn-primary btn-block" (click)="save()">Schedule</button>
</div>
